<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" required class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="question" required>Question</label>
                <textarea class="form-control" id="question" rows="3" placeholder="Enter your question"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Question</button>
        </form>
    </div>
</body>
</html>
